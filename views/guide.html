<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>장애아가족 양육지원사업</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/common.css">

  <!-- js & lib -->
  <script src="../lib/jquery-3.6.1/jquery-3.6.1.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
<div class="wrap">
  <div class="table-wrap color-table">
      <table>
        <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        </tbody>
      </table>
  </div>
  <div class="con-box">
    <table>
      <thead>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="check-box">
    <div class="check">
      <input type="checkbox" id="1">
      <label for="1"><span class="icon"></span>체크1</label>
    </div>
    <div class="check">
      <input type="radio" id="2">
      <label for="2"><span class="icon"></span>체크2</label>
    </div>
  </div>

  <div class="input-box">
    <div class="input">
      <label for="3">라벨 추가가능</label>
      <input type="text" id="3">
    </div>
    <div class="input">
      <label for="4">disabled</label>
      <input type="text" id="4" disabled>
    </div>
    <div class="input">
      <label for="5">textarea</label>
      <textarea name="" id="5" cols="30" rows="2"></textarea>
    </div>
    <div class="input">
      <label for="6">정보 라벨</label>
      <input type="text" id="6" class="info-input">
    </div>
    <div class="input">
      <label for="6">정보 라벨 disabled</label>
      <input type="text" id="6" class="info-input" disabled>
    </div>
  </div>

  

  <div class="btn-wrap f-column">
    <button class="btn">버튼1</button>
    <button class="btn cancel">취소</button>
    <button class="btn small">버튼2</button>
    <button class="btn line">버튼3</button>
    <button class="btn off">버튼4</button>
    <button class="btn shadow">버튼5</button>
  </div>

  <button class="btn pop-btn pop1" style="margin-top:30px;">모달</button>
</div>

<!-- no-dimm 추가시 딤처리 없는 팝업 -->
<div class="popup pop1">
  <div class="pop-box pop1">
    <div class="pop-title">
      <h3>아이디/비밀번호</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      내용입력
    </div>
  </div>
</div>
</body>
</html>
